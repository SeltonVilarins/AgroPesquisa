<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pesquisadores</title>
    <link rel="stylesheet" href="Cad-Pesq.css">
</head>
<body>
    <header>
        <div class="logo">Cadastro de Pesquisadores</div>
        <nav>
            <ul>
                <li><a href="inde2.html">Início</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="#login">Login</a> | <a href="#cadastro">Cadastro</a>
        </div>
    </header>
    
    <div class="container">
        <h2>Cadastro de Pesquisadores</h2>
        <form action="#" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="especializacao">Área de Especialização:</label>
            <input type="text" id="especializacao" name="especializacao" required>
            
            <label for="instituicao">Instituição de Pesquisa:</label>
            <input type="text" id="instituicao" name="instituicao" required>
            
            <label for="contato">Contato (Telefone, Endereço):</label>
            <input type="text" id="contato" name="contato" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <div class="image-container left"></div>
    <div class="image-container right"></div>
</body>
</html>
